<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>G I Y U Studios</title>
  <meta name="description" content="G I Y U Studios — Editing & Books" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220cc;
      --glass: rgba(255,255,255,0.03);
      --accent: linear-gradient(90deg,#7c3aed,#06b6d4);
      --muted:#9aa7bf;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,Manrope,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
    }

    /* Layout */
    .container{max-width:1100px;margin:0 auto;padding:28px}

    /* NAV */
    header{
      position:fixed;left:0;right:0;top:18px;padding:8px 0;z-index:40;
      backdrop-filter: blur(6px);
    }
    .nav-inner{display:flex;align-items:center;justify-content:space-between;gap:18px;max-width:1100px;margin:0 auto;padding:0 18px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand .logo{width:44px;height:44px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:800;color:white;box-shadow:0 6px 18px rgba(124,58,237,0.12)}
    .brand .title{font-weight:600;font-size:0.95rem}
    nav ul{list-style:none;margin:0;padding:0;display:flex;gap:18px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;font-weight:600;font-size:0.95rem}
    nav a:hover{color:#fff}

    /* Hero */
    .hero{
      min-height:86vh;display:grid;place-items:center;padding:110px 18px 60px;position:relative;overflow:hidden
    }
    .hero::after{
      content:'';position:absolute;inset:0;background:linear-gradient(180deg,transparent 10%, rgba(2,6,23,0.6) 60%);pointer-events:none
    }
    .hero-bg{
      position:absolute;inset:0;background-size:cover;background-position:center center;filter:contrast(1.02) saturate(0.9) brightness(0.55);transform:scale(1.02);z-index:-2;
      /* Replace this path with images/home-bg.jpg */
      background-image:url('images/home-bg.jpg');
    }
    .hero-inner{max-width:1000px;margin:0 auto;text-align:center;padding:36px}
    .eyebrow{font-size:0.9rem;color:var(--muted);margin-bottom:6px}

    .hero h1{font-family:Manrope,Inter;font-weight:300;margin:0;font-size:4.4rem;letter-spacing:1px;line-height:0.95}
    .studio{display:block;font-size:1.05rem;margin-top:12px;font-weight:400;opacity:0.95;letter-spacing:2px}

    /* CTA */
    .cta-row{display:flex;gap:12px;justify-content:center;margin-top:28px}
    .btn{padding:12px 18px;border-radius:12px;font-weight:650;border:0;cursor:pointer}
    .btn-primary{background:var(--accent);color:white;box-shadow:0 6px 30px rgba(7,89,133,0.12)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    /* Sections */
    section{padding:62px 18px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:18px;backdrop-filter: blur(6px);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .card h3{margin:0 0 8px 0}
    .muted{color:var(--muted);font-size:0.95rem}

    /* Books list */
    .book{display:flex;gap:12px;align-items:center}
    .book img{width:72px;height:96px;border-radius:8px;object-fit:cover}
    .book .meta{flex:1}
    .book .meta h4{margin:0 0 6px 0}

    /* Footer */
    footer{padding:28px;text-align:center;color:var(--muted);font-size:0.95rem}

    /* Responsive */
    @media (max-width:900px){
  .grid { grid-template-columns: 1fr 1fr; }
  .hero h1 { font-size: 3.2rem; }
  .cta-row { flex-direction: column; gap: 12px; }
}
@media (max-width:600px){
  .grid { grid-template-columns: 1fr; }
  .hero h1 { font-size: 2.4rem; }
  .studio { font-size: 1rem; }
  .brand .title { display: none; }
  header { padding: 6px 0; }
}


    /* small animation */
    .fade-up{opacity:0;transform:translateY(12px);animation:fadeUp .8s forwards;}
    .fade-up.delay{animation-delay:.12s}
    @keyframes fadeUp{to{opacity:1;transform:none}}
  </style>
</head>
<body>
 <header>
  <div class="nav-inner">
    <div class="brand">
      <div class="logo">
        <img src="images/logo.png" style="width:100%;height:100%;border-radius:10px;object-fit:cover;">
      </div>
      <div class="title">G I Y U Studios</div>
    </div>

    <nav>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="packages.html">Editing Packages</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="web-apps.html">Webs & Apps</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>
  </div>
</header>


  <main>
<section id="home" class="hero">
  <div class="hero-bg" aria-hidden="true"></div>

  <div class="hero-inner container" id="hero-content">
    <div class="eyebrow fade-up delay"></div>
    <h1 class="fade-up">Welcome</h1>
    <span class="studio fade-up delay">G I Y U Studios</span>

    <div class="cta-row fade-up delay">
      <button class="btn btn-primary" id="get-started">Get Started</button>
    </div>
  </div>
</section>

<style>

  /* Basic header styles stay the same */
header{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 50;
  backdrop-filter: blur(6px);
  background: rgba(15,23,36,0.85); /* slight background for clarity */
  padding: 10px 0;
}

/* Hide mobile menu initially */
#nav-links {
  display: flex;
  gap: 18px;
}
.hamburger {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
}

/* Mobile */
@media (max-width: 600px){
  nav ul {
    display: none; /* hide links initially */
    flex-direction: column;
    gap: 10px;
    background: rgba(15,23,36,0.95);
    position: absolute;
    top: 100%;
    right: 0;
    width: 200px;
    padding: 12px;
    border-radius: 8px;
  }
  .hamburger {
    display: block;
  }
  nav ul.show {
    display: flex;
  }
}

/* Full-screen background for the whole page */
body {
  margin: 0;
  padding: 0;
  /* Use the correct filename here. If your file is home-bg.jpg, keep .jpg.
     If it's home-bg.jpeg, change to .jpeg. The path is relative to the HTML file. */
  background: url("images/home-bg.jpeg") no-repeat center center fixed;
  background-size: cover;
  font-family: Inter, Manrope, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
}

/* Optional: dark overlay on top of the bg for better text contrast */
.hero::after {
  /* keeps your existing overlay but slightly darker for readability */
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(2,6,23,0.15), rgba(2,6,23,0.7));
  pointer-events: none;
  z-index: 1;
}

/* --- Neon Pulse + Ripple --- */
.btn-primary {
  background: linear-gradient(90deg,#7c3aed,#06b6d4);
  color: white;
  font-weight: 700;
  padding: 14px 26px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: 0.25s ease;
  position: relative;
  overflow: hidden;
  animation: pulseGlow 2s infinite ease-in-out;
}

@keyframes pulseGlow {
  0% { box-shadow: 0 0 12px rgba(124,58,237,0.4); }
  50% { box-shadow: 0 0 22px rgba(6,182,212,0.5); }
  100% { box-shadow: 0 0 12px rgba(124,58,237,0.4); }
}

/* Shine streak */
.btn-primary::before {
  content: "";
  position: absolute;
  top: 0;
  left: -120%;
  width: 120%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
  transform: skewX(-20deg);
  transition: 0.4s;
}

.btn-primary:hover {
  transform: translateY(-4px) scale(1.03);
}

.btn-primary:hover::before {
  left: 120%;
}

/* Ripple on click */
.btn-primary:active::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 10px;
  height: 10px;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(1);
  animation: ripple 0.45s ease-out forwards;
}

@keyframes ripple {
  to {
    transform: translate(-50%, -50%) scale(14);
    opacity: 0;
  }
}

.btn-primary:active {
  transform: scale(0.96);
}

  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, opacity 0.6s ease;
    opacity: 0;
    transform: translateY(20px);
  }
  .card.show {
    opacity: 1;
    transform: translateY(0);
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 36px rgba(0,0,0,0.4);
    background: linear-gradient(180deg, rgba(124,58,237,0.15), rgba(6,182,212,0.15));
  }
  .card h3 {
    transition: color 0.3s;
  }
  .card:hover h3 {
    color: #7c3aed;
  }
  @media (max-width:900px){
    .grid { grid-template-columns: 1fr 1fr; }
  }
  @media (max-width:600px){
    .grid { grid-template-columns: 1fr; }
  }
</style>

<script>
  const heroContent = document.getElementById('hero-content');
  const getStartedBtn = document.getElementById('get-started');

  getStartedBtn.addEventListener('click', () => {
    heroContent.innerHTML = `
  <h1 class="fade-up">Explore</h1>
  <div class="grid" id="cards-container" style="margin-top:24px;">
    
    <div class="card" onclick="window.location.href='packages.html'" style="cursor:pointer;">
      <h3>Editing Packages</h3>
      <p class="muted">Check our editing services and packages.</p>
    </div>

    <div class="card" onclick="window.location.href='books.html'" style="cursor:pointer;">
      <h3>Read Books</h3>
      <p class="muted">Access our curated book collection.</p>
    </div>

    <div class="card" onclick="window.location.href='web-apps.html'" style="cursor:pointer;">
      <h3>Webs & Apps</h3>
      <p class="muted">Explore our web and app projects.</p>
    </div>

  </div>
`;


    // Animate cards
    const cards = document.querySelectorAll('#cards-container .card');
    cards.forEach((card, i) => {
      setTimeout(() => {
        card.classList.add('show');
      }, i * 150); // stagger effect
    });
  });

  // Toggle mobile menu
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('show');
});
</script>

  </main>

  <footer>
    <div class="container">© <span id="year"></span> G I Y U Studios · Made by Spidey</div>
  </footer>

  <script>
    // Small helpers
    function scrollToSection(id){
      document.getElementById(id).scrollIntoView({behavior:'smooth',block:'start'});
    }

    // set year
    document.getElementById('year').textContent = new Date().getFullYear();

    // stagger reveal for .fade-up
    document.addEventListener('DOMContentLoaded', ()=>{
      const els = document.querySelectorAll('.fade-up');
      els.forEach((el,i)=>{ el.style.animationDelay = (i*70) + 'ms'; });
    });
  </script>
</body>
</html>
