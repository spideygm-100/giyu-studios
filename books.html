<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G I Y U Studios – Books</title>

  <style>
    :root{
      --bg:#0f1724;
      --card: rgba(255,255,255,0.05);
      --accent: linear-gradient(90deg,#7c3aed,#06b6d4);
      --muted:#9aa7bf;
      --radius:16px;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: Inter, Manrope, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: #e6eef8;
      line-height: 1.4;
    }
    a { text-decoration: none; color: inherit; }

    /* Hero */
    .hero {
      min-height: 40vh;
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      padding: 60px 18px;
      background: url('images/home-bg.jpg') center/cover no-repeat;
      color: white;
    }
    .hero::after {
      content:'';
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.5);
    }
    .hero h1 {
      position: relative;
      font-size: 3rem;
      margin: 0;
    }
    .hero button {
      position: relative;
      z-index: 1;
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 18px rgba(124,58,237,0.3);
      transition: transform 0.2s;
    }
    .hero button:hover { transform: translateY(-3px); }

    /* Book grid */
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 24px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
.book {
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: var(--radius);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.6s ease;
  position: relative;
  border: 1px solid rgba(255,255,255,0.1);
  opacity: 0;
  transform: translateY(20px);

  /* Square card */
  aspect-ratio: 1 / 1;
  max-width: 180px; /* smaller size */
  margin: auto;
}

.book img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.4s ease;
}

    .book.show {
      opacity: 1;
      transform: translateY(0);
    }
    .book:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 16px 36px rgba(124,58,237,0.4);
      border-color: #7c3aed;
    }
    .book img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }
    .book:hover img { transform: scale(1.05); }

    .book-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to top, rgba(15,23,36,0.8), transparent);
      color: #fff;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s;
    }

    footer {
      text-align:center;
      padding:20px;
      color: var(--muted);
    }

    @media (max-width:600px){
      .hero h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Story Books</h1>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </section>

  <div class="book-grid" id="book-grid">
    <div class="book">
      <a href="book1.html">
        <img src="images/home-bg.jpeg" alt="Book 1" />
        <div class="book-title">Book Title 1</div>
      </a>
    </div>
    <div class="book">
      <a href="book2.html">
        <img src="images/home-bg.jpeg" alt="Book 2" />
        <div class="book-title">Book Title 2</div>
      </a>
    </div>
    <!-- Add more books as needed -->
  </div>

  <footer>© <span id="year"></span> G I Y U Studios · Made by Spidey</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Animate books fade-in
    const books = document.querySelectorAll('#book-grid .book');
    books.forEach((book, i) => {
      setTimeout(() => { book.classList.add('show'); }, i * 150);
    });
  </script>

</body>
</html>
